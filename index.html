<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsenal Trophy Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="mailto:hardboyvino@yahoo.com">SUGGESTIONS</a></li>
                </ul>
            </nav>
        </header>

        <div class="logo">
            <a href="https://www.arsenal.com/"><img src=".\images\arsenal-logo.png" alt="Logo"></a>
        </div>

        <div class="header-and-timer-container">
            <div class="text-header">
                <h1>ARSENAL HAS BEEN BLOWING EMPTY FOR</h1>
            </div>

            <div class="divider"></div>

            <div class="timer" id="timer">
                <div class="time-unit">
                    <span id="years">0</span>
                    <span>YEARS</span>
                </div>
                <div class="time-unit">
                    <span id="months">0</span>
                    <span>MONTHS</span>
                </div>
                <div class="time-unit">
                    <span id="days">0</span>
                    <span>DAYS</span>
                </div>
                <div class="time-unit">
                    <span id="hours">0</span>
                    <span>HOURS</span>
                </div>
                <div class="time-unit">
                    <span id="minutes">0</span>
                    <span>MINUTES</span>
                </div>
                <div class="time-unit">
                    <span id="seconds">0</span>
                    <span>SECONDS</span>
                </div>
            </div>
        </div>


        <footer>
            <p>&copy; 2023 Arsenal Must Blow Empty Fan Page</p>
            <ul>
                <li><a href="#privacy">Privacy Policy</a></li>
                <li><a href="#terms">Terms of Use</a></li>
            </ul>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
